{% extends "base.html" %}
{% block content %}
<div class="container">
    <header>
        <h1>RWTH.cool</h1>
        <p class="subtitle">Quick access to RWTH Aachen University resources</p>
    </header>
    
    <main>
        <div class="redirects-grid">
            {% for (key, redirect) in redirects %}
            <a href="{{ redirect.url }}" class="redirect-card">
                <h2>{{ key }}</h2>
                <div class="redirect-url">{{ key }}.rwth.cool</div>
                <div class="redirect-description">{{ redirect.description }}</div>
            </a>
            {% endfor %}
        </div>
    </main>

    <footer>
        <p>Made with <i>vibes</i>. Inspired by <a href="https://tum.sexy" target="_blank">TUM.sexy</a></p>
        <p><a href="https://github.com/htwr-aachen/rwth.cool" target="_blank">View on GitHub</a></p>
    </footer>
</div>
{% endblock %}
